<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="style.css">
	<script type="text/javascript" src="script.js"></script>
</head>
	<body>
	<h1>Конвертор RTTL в последовательность нажатий</h1>
	<form>
		<label>RTTL (без названия и настроек по умолчанию)<textarea name="notes"></textarea></label>
		<label>Разделитель
			<select name="separator">
				<option value="">Без разделителя</option>
				<option value=", " selected="selected">Запятая+Пробел</option>
				<option value=",">Запятая</option>
				<option value=" ">Пробел</option>
			</select>
		</label>
		<input type="submit" value="Конвертировать"></input>
		<br /><br />
		<label>Последовательность нажатий <textarea name="buttons" disabled="disabled"></textarea></label>
	</form>
	</body>
</html>
